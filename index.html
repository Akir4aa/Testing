<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <style>
        /* Styling for the form popup */
        #checkout-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button id="checkout-button">Checkout</button>

    <!-- Form Popup -->
    <div id="checkout-form">
        <h2>Fill in your information:</h2>
        <form id="user-info-form" action="https://formspree.io/f/xrgwornz" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // JavaScript to show/hide the form popup
        const checkoutButton = document.getElementById("checkout-button");
        const checkoutForm = document.getElementById("checkout-form");

        checkoutButton.addEventListener("click", function () {
            checkoutForm.style.display = "block";
        });

        // JavaScript for form submission (handled by Formspree)
        // No additional JavaScript is required for sending data to Formspree.
    </script>
</body>
</html>
